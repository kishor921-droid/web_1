<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css ">
</head>

<body>
    <header>

        <div class="logo-container">
            <img src="./logo.svg" alt="logo">
            <h4 class="logo"> Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-links" href="#">Specs</a></li>
                <li><a class="nav-links" href="#">Products</a></li>
                <li><a class="nav-links" href="#">Contacts </a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./cart.svg" alt="cart">
        </div>

    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the people</h1>
                    <p>This offers truly 4k exeperince</p>
                </div>
                <div class="cta">
                    <button class="cta-select">15 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./matebook.png" alt="matebook">

            </div>
        </section>
        <div class="laptop-select">
            <img src="./arrow-left.svg" alt="">
            <img src="./dot.svg" alt="">
            <img src="./dot-full.svg" alt="">
            <img src="./dot-full.svg" alt="">
            <img src="./arrow-right.svg" alt="">
        </div>
        <img class="big-circle" src="./big-eclipse.svg" alt="">
        <img class="mid-circle" src="./mid-eclipse.svg" alt="">
        <img class="small-circle" src="./small-eclipse.svg" alt="">
    </main>

</body>

</html>
